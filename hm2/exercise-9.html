<!DOCTYPE html>
<html>
<head>
	<title>添加关闭按钮</title>
	<style type="text/css">
		.wrapper{
			height: 80px;
			width: 200px;
			border: 1px solid red;
			box-sizing: border-box;
			position: relative;
			margin-top: 50px;
		}
		.box{
			width: 30px;
			height: 30px;
			border-radius: 15px;
			border: 1px solid red;
			box-sizing: border-box;
			position: absolute;
			right: -15px;
			top: -15px;
		}

	</style>
</head>
<body>
	<div class="wrapper">
		<div class="box"></div>
	</div>

</body>
</html>
