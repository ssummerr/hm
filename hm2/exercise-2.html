<html>
	<head>
	<title>
	练习二
	</title>
	<style>
	.wrapper{
		border:1px solid black;
		padding:10px;
		height: 300px;
	}
	.left, .right{
		float: left;
		height: 300px;
		padding: 20px;
		box-sizing: border-box;
		border: 1px solid black;

	}
	.left{
		width: 30%;
	}
	.right{
		width: 70%;
	}
	.left .content{
		background-color: gray;
		height: 100%;
	}
	.right .content{
		background-color: green;
		height: 100%;
	}
	</style>	
	</head>
<body>
	<h1>第二题：在第一题的基础上加上padding20px</h1>
	<div class="wrapper">
		<div class="left">
			<div class="content">left</div>
		</div>
		<div class="right">
			<div class="content">right</div>
		</div>
		
	</div>
</body>
</html>
