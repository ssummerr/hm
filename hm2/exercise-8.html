<!DOCTYPE html>
<html>
<head>
	<title>绝对定位与相对定位</title>
	<style type="text/css">

		.wrapper{
			float: left;
			box-sizing: border-box;
			border: 1px solid red;
			height: 80px;
			width: 200px;
			position: relative;
			top: 15px;
			margin: 50px;
		}
		.left{
			box-sizing: border-box;
			border:  1px solid red;
			height: 30PX;
			width: 30PX;
			position: absolute;
			top: -15px;
			right: -15px;
		}
	</style>

</head>
<body>
	<div class="wrapper">
		<div class="left">
			
		</div>
	</div>

	<div class="wrapper">
		<div class="left">
			
		</div>
	</div>

	<div class="wrapper">
		<div class="left">
			
		</div>
	</div>

	


</body>
</html>
