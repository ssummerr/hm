<!DOCTYPE html>
<html>
<head>
	<title>绝对定位</title>
	<style type="text/css">
		html, body {
			height: 100%;
		}
		.wrapper{
			width: 80%;
			height: 300px;
			margin:10px auto;
			border:1px solid blue; 
			position: relative;
		}
		.innerBox{
			border: 1px solid red;
			/*height: 10%;
			width: 30%;*/
			position: absolute;
			top:60px;
			right:80px;
			bottom: 60px;
			left:80px;
		}
 		.innerBox1{
 			box-sizing: border-box;
 			height: 100%;
 			padding: 60px 80px;
 		}
 		.innerBox2{
 			border: 1px solid red;
 			height: 100%;
 		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="innerBox">
			
		</div>

	</div>
	<div class="wrapper">
		<div class="innerBox1">
			<div class="innerBox2">
			i like it.
				
			</div>
		</div>
	</div>

</body>
</html>
